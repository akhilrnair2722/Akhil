name: Build and deploy an app to AKS with Helm

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

env:
  RESOURCE_GROUP: "azurehelm"
  CHART_PATH: "./manifests/charts/default/"
  CHART_OVERRIDE_PATH: "./manifests/charts/default/values.yaml"
  CLUSTER_NAME: "kube1"
  NAMESPACE: "istio-system"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
 
    # Logs in with your Azure credentials
    - name: Azure login
      uses: azure/login@v1.4.3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
    - name: Get K8s context
      uses: azure/aks-set-context@v2.0
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.CLUSTER_NAME }} 

    - name: Get kubeconfig
      id: kubeconfig
      run: a="$(cat ~/.kube/config)"; a="${a//'%'/'%25'}"; a="${a//$'\n'/'%0A'}"; a="${a//$'\r'/'%0D'}"; echo "::set-output name=config::$a"
    - name: Install Istio
      uses: huang195/actions-install-istio@v1.0.0
      with:
        kubeconfig: "${{steps.kubeconfig.outputs.config}}"
        istio version: '1.6.3'
    - name: Interact with the cluster
      run: kubectl get all --all-namespaces